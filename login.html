<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="login-screen">
      <div class="screen-1" id="login-form">
        <div class="logo-screen">
          <img src="./img/logo.png" class="logo" alt="Naska solutions" />
        </div>
        <div class="email">
          <label for="email">Username</label>
          <div class="sec-2">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" id="email" name="email" />
          </div>
        </div>
        <div class="password">
          <label for="password">Password</label>
          <div class="sec-2">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input class="pas" type="password" id="password" name="password" />
            <ion-icon
              class="show-hide"
              style="cursor: pointer"
              name="eye-outline"
              onclick="togglePasswordVisibility()"
            ></ion-icon>
          </div>
        </div>
        <div class="error-message" id="error-message"></div>
        <button class="login" onclick="validateForm()">Login</button>
      </div>
    </div>

    <script src="./js/script.js"></script>
    <!-- Include the Ionicons library -->
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
  </body>
</html>
